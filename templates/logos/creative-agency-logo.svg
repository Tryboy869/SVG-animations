<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="creative-title creative-desc">
  <title id="creative-title">Creative Agency Logo - Animated</title>
  <desc id="creative-desc">Colorful constellation logo with connecting particles for creative agencies</desc>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="colorGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Connecting lines (animated) -->
  <g stroke-width="1.5" opacity="0.4">
    <line x1="200" y1="140" x2="260" y2="180" stroke="url(#pink)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="180" x2="240" y2="240" stroke="url(#blue)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="240" x2="160" y2="240" stroke="url(#green)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
    <line x1="160" y1="240" x2="140" y2="180" stroke="url(#orange)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="180" x2="200" y2="140" stroke="url(#pink)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="140" x2="200" y2="200" stroke="url(#blue)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="260" y2="180" stroke="url(#green)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="0.7s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="140" y2="180" stroke="url(#orange)">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" begin="1.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main nodes (constellation) -->
  <circle cx="200" cy="140" r="10" fill="url(#pink)" filter="url(#colorGlow)">
    <animate attributeName="r" values="10;14;10" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="260" cy="180" r="8" fill="url(#blue)" filter="url(#colorGlow)">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="240" cy="240" r="9" fill="url(#green)" filter="url(#colorGlow)">
    <animate attributeName="r" values="9;13;9" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="160" cy="240" r="8" fill="url(#orange)" filter="url(#colorGlow)">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="140" cy="180" r="9" fill="url(#pink)" filter="url(#colorGlow)">
    <animate attributeName="r" values="9;13;9" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center node (largest) -->
  <circle cx="200" cy="200" r="15" fill="white" filter="url(#colorGlow)">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="120" cy="120" r="3" fill="url(#pink)">
      <animate attributeName="cy" values="120;100;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="3" fill="url(#blue)">
      <animate attributeName="cy" values="120;100;120" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="280" r="3" fill="url(#green)">
      <animate attributeName="cy" values="280;260;280" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="280" r="3" fill="url(#orange)">
      <animate attributeName="cy" values="280;260;280" dur="5.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="200" r="2" fill="url(#pink)">
      <animate attributeName="cx" values="100;80;100" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="2" fill="url(#blue)">
      <animate attributeName="cx" values="300;320;300" dur="6.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Orbiting particles -->
  <g transform="translate(200, 200)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="15s" repeatCount="indefinite"/>
      <circle cx="70" cy="0" r="2" fill="url(#pink)" opacity="0.8"/>
      <circle cx="-70" cy="0" r="2" fill="url(#blue)" opacity="0.8"/>
    </g>
  </g>
  
  <g transform="translate(200, 200)">
    <g>
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite"/>
      <circle cx="0" cy="70" r="2" fill="url(#green)" opacity="0.8"/>
      <circle cx="0" cy="-70" r="2" fill="url(#orange)" opacity="0.8"/>
    </g>
  </g>
</svg>