<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" role="img" aria-labelledby="contrib-journey-title contrib-journey-desc">
  <title id="contrib-journey-title">Open Source Journey</title>
  <desc id="contrib-journey-desc">Timeline of open source contributions and milestones</desc>
  
  <defs>
    <linearGradient id="journeyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <rect width="700" height="300" fill="#ffffff"/>
  
  <text x="350" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#0f172a">
    Open Source Contribution Journey
  </text>
  
  <path d="M100,150 Q350,80 600,150" stroke="#e5e7eb" stroke-width="4" fill="none">
    <animate attributeName="opacity" values="0;1" dur="0.5s" fill="freeze"/>
  </path>
  
  <path d="M100,150 Q350,80 600,150" stroke="url(#journeyGrad)" stroke-width="4" fill="none">
    <animate attributeName="stroke-dasharray" values="0,500;500,0" begin="0.5s" dur="3s" fill="freeze"/>
  </path>
  
  <g>
    <circle cx="100" cy="150" r="12" fill="#22c55e" stroke="white" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="1s" dur="0.5s" fill="freeze"/>
    </circle>
    <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#059669">
      <animate attributeName="opacity" values="0;1" begin="1s" dur="0.5s" fill="freeze"/>
      First PR
    </text>
    <text x="100" y="205" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="1s" dur="0.5s" fill="freeze"/>
      2022
    </text>
  </g>
  
  <g>
    <circle cx="250" cy="105" r="12" fill="#10b981" stroke="white" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
    </circle>
    <text x="250" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#047857">
      <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
      10 PRs
    </text>
    <text x="250" y="75" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="1.5s" dur="0.5s" fill="freeze"/>
      2023
    </text>
  </g>
  
  <g>
    <circle cx="400" cy="90" r="12" fill="#3b82f6" stroke="white" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="2s" dur="0.5s" fill="freeze"/>
    </circle>
    <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1e40af">
      <animate attributeName="opacity" values="0;1" begin="2s" dur="0.5s" fill="freeze"/>
      Maintainer
    </text>
    <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="2s" dur="0.5s" fill="freeze"/>
      2024
    </text>
  </g>
  
  <g>
    <circle cx="550" cy="120" r="12" fill="#6366f1" stroke="white" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="2.5s" dur="0.5s" fill="freeze"/>
    </circle>
    <text x="550" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#4338ca">
      <animate attributeName="opacity" values="0;1" begin="2.5s" dur="0.5s" fill="freeze"/>
      Core Team
    </text>
    <text x="550" y="90" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="2.5s" dur="0.5s" fill="freeze"/>
      2025
    </text>
  </g>
  
  <g>
    <circle cx="600" cy="150" r="15" fill="#8b5cf6" stroke="white" stroke-width="3">
      <animate attributeName="opacity" values="0;1" begin="3s" dur="0.5s" fill="freeze"/>
      <animate attributeName="r" values="15;18;15" dur="2s" begin="3.5s" repeatCount="indefinite"/>
    </circle>
    <text x="600" y="195" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#6b21a8">
      <animate attributeName="opacity" values="0;1" begin="3s" dur="0.5s" fill="freeze"/>
      50+ Projects
    </text>
    <text x="600" y="210" text-anchor="middle" font-family="Arial" font-size="10" fill="#64748b">
      <animate attributeName="opacity" values="0;1" begin="3s" dur="0.5s" fill="freeze"/>
      Present
    </text>
  </g>
  
  <text x="350" y="260" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
    <animate attributeName="opacity" values="0;1" begin="3.5s" dur="0.5s" fill="freeze"/>
    Continuous learning and contributing to open source
  </text>
</svg>