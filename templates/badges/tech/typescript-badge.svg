<svg width="105" height="20" viewBox="0 0 105 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="ts-title">
  <title id="ts-title">TypeScript Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#235a97;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="105" height="20" fill="url(#tsGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="5" y="5" width="10" height="10" fill="#fff"/>
  <text x="16" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">T</text>
  <text x="20" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff">ypeScript</text>
  
  <circle cx="97" cy="10" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>