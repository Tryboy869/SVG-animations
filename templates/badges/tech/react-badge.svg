<svg width="80" height="20" viewBox="0 0 80 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="react-title">
  <title id="react-title">React Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#21a1c4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="80" height="20" fill="#20232a"/>
  
  <!-- React logo simplified (atom) -->
  <g transform="translate(10, 10)">
    <ellipse rx="6" ry="2.5" fill="none" stroke="url(#reactGrad)" stroke-width="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="6" ry="2.5" fill="none" stroke="url(#reactGrad)" stroke-width="0.8" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" from="60" to="420" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse rx="6" ry="2.5" fill="none" stroke="url(#reactGrad)" stroke-width="0.8" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" from="120" to="480" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <circle r="1.5" fill="url(#reactGrad)"/>
  </g>
  
  <text x="22" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#61dafb">React</text>
</svg>