<svg width="120" height="20" viewBox="0 0 120 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="cov-title">
  <title id="cov-title">Coverage 95% Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="covGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="60" height="20" fill="#555"/>
  <text x="30" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">coverage</text>
  
  <rect x="60" width="60" height="20" fill="url(#covGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="90" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">95%</text>
  
  <!-- Progress bar animation -->
  <rect x="62" y="17" width="0" height="2" fill="#fff" opacity="0.6">
    <animate attributeName="width" values="0;56;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>