<svg width="130" height="20" viewBox="0 0 130 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="maintained-title">
  <title id="maintained-title">Maintained Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="maintGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="70" height="20" fill="#555"/>
  <text x="35" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">maintained</text>
  
  <rect x="70" width="60" height="20" fill="url(#maintGrad)">
    <animate attributeName="opacity" values="1;0.87;1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="100" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">yes</text>
  
  <!-- Heart pulse -->
  <path d="M76,10 C76,8 74,7 73,7 C72,7 71,8 71,9 C71,10 73,12 73,12 C73,12 75,10 75,9 C75,8 74,7 73,7" fill="#fff" opacity="0.8" transform="translate(3,0)">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1 1;1.1 1.1;1 1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </path>
</svg>