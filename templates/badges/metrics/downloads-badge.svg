<svg width="130" height="20" viewBox="0 0 130 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="downloads-title">
  <title id="downloads-title">Downloads Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="downloadGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="70" height="20" fill="#555"/>
  <text x="35" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">downloads</text>
  
  <rect x="70" width="60" height="20" fill="url(#downloadGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="100" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">10k/mo</text>
  
  <!-- Download arrow -->
  <g transform="translate(76, 7)">
    <line y1="0" y2="6" stroke="#fff" stroke-width="1.5">
      <animate attributeName="y2" values="6;8;6" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <polyline points="-2,4 0,6 2,4" fill="none" stroke="#fff" stroke-width="1.5">
      <animate attributeName="transform" type="translate" values="0,0; 0,2; 0,0" dur="1.5s" repeatCount="indefinite"/>
    </polyline>
  </g>
</svg>