<svg width="95" height="20" viewBox="0 0 95 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="forks-title">
  <title id="forks-title">Forks Counter Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="forksGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="40" height="20" fill="#555"/>
  <text x="20" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">forks</text>
  
  <rect x="40" width="55" height="20" fill="url(#forksGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="67.5" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">456</text>
  
  <!-- Fork icon -->
  <g transform="translate(46, 10)">
    <circle r="1.5" fill="#fff"/>
    <line y1="1.5" y2="5" stroke="#fff" stroke-width="1"/>
    <line x1="-2" y1="5" x2="2" y2="5" stroke="#fff" stroke-width="1"/>
    <circle cx="-2" cy="7" r="1.5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="7" r="1.5" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>