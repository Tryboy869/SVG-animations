<svg width="110" height="20" viewBox="0 0 110 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="issues-title">
  <title id="issues-title">Open Issues Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="issuesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="48" height="20" fill="#555"/>
  <text x="24" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">issues</text>
  
  <rect x="48" width="62" height="20" fill="url(#issuesGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="79" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">3 open</text>
  
  <!-- Issue circle -->
  <circle cx="55" cy="10" r="3" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.9">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="7" r="0.5" fill="#fff"/>
  <line x1="55" y1="9" x2="55" y2="12" stroke="#fff" stroke-width="1"/>
</svg>