<svg width="120" height="20" viewBox="0 0 120 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="email-title">
  <title id="email-title">Email Contact Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="emailGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ea4335;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c5221f;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="50" height="20" fill="#555"/>
  <text x="25" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">email</text>
  
  <rect x="50" width="70" height="20" fill="url(#emailGrad)">
    <animate attributeName="opacity" values="1;0.9;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="85" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">contact</text>
  
  <!-- Email icon -->
  <g transform="translate(56, 10)">
    <rect x="-4" y="-3" width="8" height="6" rx="1" fill="none" stroke="#fff" stroke-width="1"/>
    <polyline points="-4,-3 0,0 4,-3" fill="none" stroke="#fff" stroke-width="1">
      <animate attributeName="points" values="-4,-3 0,0 4,-3; -4,-3 0,1 4,-3; -4,-3 0,0 4,-3" dur="3s" repeatCount="indefinite"/>
    </polyline>
  </g>
</svg>