<svg width="100" height="20" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="discord-title">
  <title id="discord-title">Discord Chat Badge</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <defs>
    <linearGradient id="discordGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4752c4;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="45" height="20" fill="#555"/>
  <text x="22.5" y="14" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">chat</text>
  
  <rect x="45" width="55" height="20" fill="url(#discordGrad)">
    <animate attributeName="opacity" values="1;0.88;1" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="72.5" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">discord</text>
  
  <!-- Discord logo simplified -->
  <g transform="translate(51, 10)">
    <ellipse rx="4" ry="3" fill="#fff" opacity="0.9"/>
    <circle cx="-1.5" cy="-0.5" r="0.8" fill="#5865f2"/>
    <circle cx="1.5" cy="-0.5" r="0.8" fill="#5865f2">
      <animate attributeName="r" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>