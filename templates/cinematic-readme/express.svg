<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <title>QuickStart - Modern Development Made Simple</title>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e">
        <animate attributeName="stop-color" values="#1a1a2e;#16213e;#1a1a2e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0f3460">
        <animate attributeName="stop-color" values="#0f3460;#1a1a2e;#0f3460" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="orangeGrad">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#f7931e"/>
    </linearGradient>
    
    <linearGradient id="cyanGrad">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0099cc"/>
    </linearGradient>
    
    <linearGradient id="pinkGrad">
      <stop offset="0%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#c06c84"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Particles -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="4" fill="#ff6b35">
      <animateMotion dur="15s" repeatCount="indefinite" path="M0,0 Q300,-50 600,0 Q900,50 1200,0"/>
      <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="700" r="3" fill="#00d4ff">
      <animateMotion dur="18s" repeatCount="indefinite" path="M0,0 Q-200,150 -400,300"/>
      <animate attributeName="opacity" values="0;1;0" dur="18s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- ========== SCENE 1: BRAND INTRO (0-8s) ========== -->
  <g id="scene1" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.5s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="7s" dur="1s" fill="freeze"/>
    
    <!-- Logo drop -->
    <g transform="translate(600, -150)">
      <animateTransform attributeName="transform" type="translate"
                        values="600,-150; 600,-150; 600,360; 600,320; 600,340"
                        keyTimes="0; 0.15; 0.45; 0.55; 0.65"
                        dur="8s" fill="freeze"
                        calcMode="spline"
                        keySplines="0,0,1,1; 0.34,1.56,0.64,1; 0.34,1.56,0.64,1; 0.34,1.56,0.64,1"/>
      
      <circle r="90" fill="url(#orangeGrad)" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.8;1" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="25" font-family="monospace" font-size="70" 
            font-weight="bold" fill="#fff" text-anchor="middle">QS</text>
    </g>
    
    <!-- Title -->
    <text x="600" y="520" font-family="Arial, sans-serif" font-size="64" 
          font-weight="bold" text-anchor="middle" fill="url(#orangeGrad)" opacity="0">
      QuickStart
      <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze"/>
    </text>
    
    <text x="600" y="580" font-family="Arial, sans-serif" font-size="28" 
          text-anchor="middle" fill="#cbd5e1" opacity="0">
      Ship faster. Build better.
      <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- ========== SCENE 2: VALUE PROP (8-16s) ========== -->
  <g id="scene2" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="8s" dur="1s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="15s" dur="1s" fill="freeze"/>
    
    <text x="600" y="150" font-family="Arial, sans-serif" font-size="52" 
          font-weight="bold" text-anchor="middle" fill="#fff">
      Why QuickStart?
    </text>
    
    <!-- Feature 1 -->
    <g transform="translate(300, 350)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="9s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale"
                        from="0" to="1" begin="9s" dur="0.6s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="70" fill="url(#orangeGrad)" filter="url(#glow)">
        <animate attributeName="r" values="70;75;70" dur="2.5s" begin="9.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="20" font-size="60" text-anchor="middle">âš¡</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="26" 
            font-weight="600" fill="#ff6b35" text-anchor="middle">Lightning Fast</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Deploy in seconds</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(600, 350)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="10s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale"
                        from="0" to="1" begin="10s" dur="0.6s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="70" fill="url(#cyanGrad)" filter="url(#glow)">
        <animate attributeName="r" values="70;75;70" dur="2.5s" begin="10.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="20" font-size="60" text-anchor="middle">ðŸŽ¯</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="26" 
            font-weight="600" fill="#00d4ff" text-anchor="middle">Dead Simple</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Zero config needed</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(900, 350)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="11s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale"
                        from="0" to="1" begin="11s" dur="0.6s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="70" fill="url(#pinkGrad)" filter="url(#glow)">
        <animate attributeName="r" values="70;75;70" dur="2.5s" begin="11.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="20" font-size="60" text-anchor="middle">ðŸš€</text>
      <text x="0" y="140" font-family="Arial, sans-serif" font-size="26" 
            font-weight="600" fill="#ff6b9d" text-anchor="middle">Production Ready</text>
      <text x="0" y="180" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Battle tested</text>
    </g>
    
    <!-- Stats bar -->
    <g transform="translate(600, 580)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="12.5s" dur="1s" fill="freeze"/>
      
      <text x="-250" y="0" font-family="Arial, sans-serif" font-size="48" 
            font-weight="bold" fill="#ff6b35" text-anchor="middle">50K+</text>
      <text x="-250" y="40" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Users</text>
      
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" 
            font-weight="bold" fill="#00d4ff" text-anchor="middle">99.9%</text>
      <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Uptime</text>
      
      <text x="250" y="0" font-family="Arial, sans-serif" font-size="48" 
            font-weight="bold" fill="#ff6b9d" text-anchor="middle">&lt;100ms</text>
      <text x="250" y="40" font-family="Arial, sans-serif" font-size="18" 
            fill="#94a3b8" text-anchor="middle">Response</text>
    </g>
  </g>
  
  <!-- ========== SCENE 3: HOW IT WORKS (16-23s) ========== -->
  <g id="scene3" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="16s" dur="1s" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="22s" dur="1s" fill="freeze"/>
    
    <text x="600" y="140" font-family="Arial, sans-serif" font-size="52" 
          font-weight="bold" text-anchor="middle" fill="#fff">
      How It Works
    </text>
    
    <!-- Step 1 -->
    <g transform="translate(280, 320)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="17s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
                        from="280,420" to="280,320" begin="17s" dur="0.8s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="50" fill="#1e293b" stroke="url(#orangeGrad)" stroke-width="4"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" 
            font-weight="bold" fill="#ff6b35" text-anchor="middle">1</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" 
            font-weight="600" fill="#fff" text-anchor="middle">Install</text>
      <text x="0" y="135" font-family="monospace" font-size="16" 
            fill="#64748b" text-anchor="middle">npm install qs</text>
    </g>
    
    <!-- Arrow -->
    <path d="M380,320 L520,320" stroke="#64748b" stroke-width="3" stroke-dasharray="5,5" opacity="0">
      <animate attributeName="opacity" from="0" to="0.5" begin="17.5s" dur="0.3s" fill="freeze"/>
    </path>
    
    <!-- Step 2 -->
    <g transform="translate(600, 320)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="18s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
                        from="600,420" to="600,320" begin="18s" dur="0.8s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="50" fill="#1e293b" stroke="url(#cyanGrad)" stroke-width="4"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" 
            font-weight="bold" fill="#00d4ff" text-anchor="middle">2</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" 
            font-weight="600" fill="#fff" text-anchor="middle">Configure</text>
      <text x="0" y="135" font-family="monospace" font-size="16" 
            fill="#64748b" text-anchor="middle">One command</text>
    </g>
    
    <!-- Arrow -->
    <path d="M700,320 L840,320" stroke="#64748b" stroke-width="3" stroke-dasharray="5,5" opacity="0">
      <animate attributeName="opacity" from="0" to="0.5" begin="18.5s" dur="0.3s" fill="freeze"/>
    </path>
    
    <!-- Step 3 -->
    <g transform="translate(920, 320)" opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="19s" dur="0.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="translate"
                        from="920,420" to="920,320" begin="19s" dur="0.8s" fill="freeze"
                        calcMode="spline" keySplines="0.34,1.56,0.64,1"/>
      
      <circle r="50" fill="#1e293b" stroke="url(#pinkGrad)" stroke-width="4"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="36" 
            font-weight="bold" fill="#ff6b9d" text-anchor="middle">3</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="24" 
            font-weight="600" fill="#fff" text-anchor="middle">Deploy</text>
      <text x="0" y="135" font-family="monospace" font-size="16" 
            fill="#64748b" text-anchor="middle">qs deploy</text>
    </g>
    
    <text x="600" y="550" font-family="Arial, sans-serif" font-size="32" 
          text-anchor="middle" fill="#10b981" opacity="0">
      âœ“ Done in 60 seconds
      <animate attributeName="opacity" from="0" to="1" begin="20s" dur="1s" fill="freeze"/>
    </text>
  </g>
  
  <!-- ========== SCENE 4: CTA (23-30s then loop) ========== -->
  <g id="scene4" opacity="0">
    <animate attributeName="opacity" from="0" to="1" begin="23s" dur="1s" fill="freeze"/>
    
    <!-- Logo -->
    <g transform="translate(600, 300)">
      <circle r="80" fill="url(#orangeGrad)" filter="url(#glow)">
        <animateTransform attributeName="transform" type="rotate"
                          from="0 0 0" to="360 0 0"
                          dur="6s" begin="23s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="23s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="22" font-family="monospace" font-size="60" 
            font-weight="bold" fill="#fff" text-anchor="middle">QS</text>
    </g>
    
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="60" 
          font-weight="bold" text-anchor="middle" fill="url(#orangeGrad)">
      QuickStart
    </text>
    
    <text x="600" y="510" font-family="Arial, sans-serif" font-size="26" 
          text-anchor="middle" fill="#cbd5e1">
      Start building in seconds
    </text>
    
    <!-- CTA Button -->
    <g transform="translate(600, 600)">
      <rect x="-130" y="-35" width="260" height="70" rx="35" 
            fill="url(#orangeGrad)" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" begin="23s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" 
            font-weight="bold" fill="#fff" text-anchor="middle">
        Get Started Free
      </text>
    </g>
    
    <text x="600" y="720" font-family="Arial, sans-serif" font-size="18" 
          fill="#64748b" text-anchor="middle">
      No credit card required
    </text>
  </g>
</svg>