<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="plus-title">
  
  <title id="plus-title">Plus Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Cercle background -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="63"
          stroke-dashoffset="63"
          opacity="0.2">
    <animate attributeName="stroke-dashoffset" 
             from="63" 
             to="0" 
             dur="0.8s" 
             fill="freeze"/>
  </circle>
  
  <!-- Ligne verticale -->
  <line x1="12" y1="7" x2="12" y2="17"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="10"
        stroke-dashoffset="10">
    <animate attributeName="stroke-dashoffset" 
             from="10" 
             to="0" 
             begin="0.5s"
             dur="0.4s" 
             fill="freeze"/>
  </line>
  
  <!-- Ligne horizontale -->
  <line x1="7" y1="12" x2="17" y2="12"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-dasharray="10"
        stroke-dashoffset="10">
    <animate attributeName="stroke-dashoffset" 
             from="10" 
             to="0" 
             begin="0.7s"
             dur="0.4s" 
             fill="freeze"/>
  </line>
  
  <!-- Pulse effect -->
  <circle cx="12" cy="12" r="10"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          opacity="0">
    <animate attributeName="r" 
             values="10;14;18" 
             begin="1.2s"
             dur="0.8s" 
             fill="freeze"/>
    <animate attributeName="opacity" 
             values="0.4;0.2;0" 
             begin="1.2s"
             dur="0.8s" 
             fill="freeze"/>
  </circle>
  
</svg>