<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="24" 
     height="24" 
     viewBox="0 0 24 24"
     role="img"
     aria-labelledby="share-title">
  
  <title id="share-title">Share Icon</title>
  
  <style>
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>
  
  <!-- Cercle haut -->
  <circle cx="18" cy="6" r="3"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="19"
          stroke-dashoffset="19">
    <animate attributeName="stroke-dashoffset" 
             from="19" 
             to="0" 
             dur="0.4s" 
             fill="freeze"/>
  </circle>
  
  <!-- Cercle milieu -->
  <circle cx="6" cy="12" r="3"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="19"
          stroke-dashoffset="19">
    <animate attributeName="stroke-dashoffset" 
             from="19" 
             to="0" 
             begin="0.4s"
             dur="0.4s" 
             fill="freeze"/>
  </circle>
  
  <!-- Cercle bas -->
  <circle cx="18" cy="18" r="3"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-dasharray="19"
          stroke-dashoffset="19">
    <animate attributeName="stroke-dashoffset" 
             from="19" 
             to="0" 
             begin="0.8s"
             dur="0.4s" 
             fill="freeze"/>
  </circle>
  
  <!-- Ligne 1 -->
  <line x1="9" y1="11" x2="15" y2="7"
        stroke="currentColor"
        stroke-width="2"
        stroke-dasharray="8"
        stroke-dashoffset="8">
    <animate attributeName="stroke-dashoffset" 
             from="8" 
             to="0" 
             begin="1.2s"
             dur="0.3s" 
             fill="freeze"/>
  </line>
  
  <!-- Ligne 2 -->
  <line x1="9" y1="13" x2="15" y2="17"
        stroke="currentColor"
        stroke-width="2"
        stroke-dasharray="8"
        stroke-dashoffset="8">
    <animate attributeName="stroke-dashoffset" 
             from="8" 
             to="0" 
             begin="1.5s"
             dur="0.3s" 
             fill="freeze"/>
  </line>
  
  <!-- Signal de partage -->
  <g opacity="0">
    <animate attributeName="opacity" 
             values="0;1;0" 
             begin="2s"
             dur="1s" 
             repeatCount="indefinite"/>
    
    <circle cx="12" cy="9" r="2" fill="currentColor" opacity="0.6">
      <animate attributeName="r" 
               values="2;4;6" 
               begin="2s"
               dur="1s" 
               repeatCount="indefinite"/>
      <animate attributeName="opacity" 
               values="0.6;0;0" 
               begin="2s"
               dur="1s" 
               repeatCount="indefinite"/>
    </circle>
  </g>
  
</svg>