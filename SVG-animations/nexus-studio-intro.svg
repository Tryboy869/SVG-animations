<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradient pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#16213e;#1a1a2e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f3460;#1a1a2e;#0f3460" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Gradient pour le logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#7b2cbf;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Filtre glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Symbole logo Nexus -->
    <symbol id="nexusLogo" viewBox="0 0 100 100">
      <g filter="url(#glow)">
        <!-- Cercle extérieur -->
        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="3">
          <animate attributeName="stroke-dasharray" values="0,283;283,0;0,283" dur="4s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Forme centrale "N" stylisée -->
        <path d="M30,70 L30,30 L50,50 L70,30 L70,70" fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" begin="0.5s" fill="freeze"/>
        </path>
        
        <!-- Points lumineux aux coins -->
        <circle cx="30" cy="30" r="4" fill="#00d4ff">
          <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="70" cy="30" r="4" fill="#7b2cbf">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="50" r="4" fill="#ff006e">
          <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
      </g>
    </symbol>
  </defs>
  
  <!-- Fond animé -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Particules flottantes en arrière-plan -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#00d4ff">
      <animateMotion dur="15s" repeatCount="indefinite" path="M0,0 Q200,-100 400,0 T800,0"/>
      <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="400" r="2" fill="#7b2cbf">
      <animateMotion dur="20s" repeatCount="indefinite" path="M0,0 Q-100,200 0,400"/>
      <animate attributeName="opacity" values="0;1;0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="4" fill="#ff006e">
      <animateMotion dur="18s" repeatCount="indefinite" path="M0,0 Q-200,100 -400,200"/>
      <animate attributeName="opacity" values="0;1;0" dur="18s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Logo central avec animation d'entrée -->
  <g transform="translate(350, 150)">
    <use href="#nexusLogo" width="100" height="100">
      <animateTransform attributeName="transform" type="scale" from="0" to="1" dur="1s" fill="freeze"/>
      <animate attributeName="opacity" from="0" to="1" dur="1s" fill="freeze"/>
    </use>
  </g>
  
  <!-- Titre principal avec effet fade-in -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">
    Nexus Studio
    <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" from="0,-20" to="0,0" begin="1s" dur="1.5s" fill="freeze"/>
  </text>
  
  <!-- Sous-titre avec délai -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#00d4ff">
    Innovation Without Boundaries
    <animate attributeName="opacity" from="0" to="1" begin="2s" dur="1s" fill="freeze"/>
  </text>
  
  <!-- Ligne de séparation animée -->
  <line x1="250" y1="350" x2="550" y2="350" stroke="url(#logoGradient)" stroke-width="2">
    <animate attributeName="x1" from="400" to="250" begin="2.5s" dur="0.8s" fill="freeze"/>
    <animate attributeName="x2" from="400" to="550" begin="2.5s" dur="0.8s" fill="freeze"/>
  </line>
  
  <!-- Section informations (apparition séquentielle) -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#ffffff">
    <!-- CEO Info -->
    <text x="400" y="400" text-anchor="middle">
      <tspan fill="#7b2cbf" font-weight="bold">CEO:</tspan>
      <tspan dx="10">Daouda Abdoul Anzize</tspan>
      <animate attributeName="opacity" from="0" to="1" begin="3.3s" dur="0.8s" fill="freeze"/>
    </text>
    
    <!-- Contact Info -->
    <text x="400" y="430" text-anchor="middle" fill="#00d4ff">
      nexusstudio100@gmail.com
      <animate attributeName="opacity" from="0" to="1" begin="3.8s" dur="0.8s" fill="freeze"/>
    </text>
    
    <!-- Tagline -->
    <text x="400" y="470" text-anchor="middle" font-size="18" font-style="italic" fill="#ff006e">
      "Building Tomorrow's Technology, Today"
      <animate attributeName="opacity" from="0" to="1" begin="4.3s" dur="0.8s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Bouton CTA avec effet pulse -->
  <g transform="translate(325, 510)">
    <rect width="150" height="50" rx="25" fill="none" stroke="url(#logoGradient)" stroke-width="2">
      <animate attributeName="opacity" from="0" to="1" begin="5s" dur="0.5s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="2s" begin="5.5s" repeatCount="indefinite"/>
    </rect>
    <text x="75" y="32" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
      Explore More
      <animate attributeName="opacity" from="0" to="1" begin="5s" dur="0.5s" fill="freeze"/>
    </text>
  </g>
  
  <!-- Copyright discret -->
  <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666" opacity="0.5">
    © 2024 Nexus Studio - All Rights Reserved
    <animate attributeName="opacity" from="0" to="0.5" begin="5.5s" dur="1s" fill="freeze"/>
  </text>
</svg>